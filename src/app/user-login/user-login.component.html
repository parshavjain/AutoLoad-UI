<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
            <h5 class="card-title text-center">Sign In</h5>
            <form class="container" [formGroup]="loginForm" (ngSubmit)="checkLogin()">
              <div class="input-group mb-3">
                <input type="text" formControlName="username" class="form-control" placeholder="Username"
                  aria-label="Username" aria-describedby="basic-addon1"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required!</div>
                </div>
              </div>

              <div class="input-group mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Password"
                  aria-label="Password" aria-describedby="basic-addon1"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required!</div>
                  <div *ngIf="f.password.errors?.minlength">Minimun 8 characters are required!</div>
                </div>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
                <a routerLink="/register" class="btn btn-link">Register</a>
              </div>
              <br />
              <div align="center" class="socialbtns">
                <p>or sign up with:</p>
                <ul>
                  <li><a href="#" class="fa fa-lg fa-facebook"></a></li>
                  <li><a href="#" class="fa fa-lg fa-twitter"></a></li>
                  <li><a href="#" class="fa fa-lg fa-google"></a></li>
                  <li><a href="#" class="fa fa-lg fa-github"></a></li>
                  <li><a href="#" class="fa fa-lg fa-linkedin"></a></li>
                  <li><a href="#" class="fa fa-lg fa-instagram"></a></li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
